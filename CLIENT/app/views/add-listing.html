<md-dialog aria-label="Add Listing" style="min-width: 800px">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Listing</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <div class="main-map-container" map-lazy-load="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx7V5B7aad4DJJArvDoZfG5i7AEmyle1w">
                    <ng-map class="main-map" id="add-map" center="[51.5091615,-0.1194603]">
                    </ng-map>
                </div>

                <lf-ng-md-file-input lf-files='file' drag preview> </lf-ng-md-file-input>

                <md-input-container class="md-block">
                    <input ng-model="listing.title" type="text" placeholder="Title">
                </md-input-container>

                <md-input-container class="md-block">
                    <input ng-model="listing.phone" type="text" placeholder="Phone Number">
                </md-input-container>

                <md-input-container class="md-block">
                    <input ng-model="listing.address" type="text" placeholder="Address">
                </md-input-container>

                <md-switch ng-model="listing.rental" aria-label="Rental">
                    Rental
                </md-switch>

                <md-input-container class="md-block">
                    <input ng-model="listing.price" type="text" placeholder="Price">
                </md-input-container>

                <md-input-container class="md-block">
                    <input ng-model="listing.roomNumber" type="text" placeholder="Number of rooms">
                </md-input-container>

                <md-input-container class="md-block">
                    <textarea ng-model="listing.description" rows="5" placeholder="Description"></textarea>
                </md-input-container>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="addListing('not useful')">
                Save
            </md-button>
            <md-button ng-click="cancel('useful')">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
