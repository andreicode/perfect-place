<md-content class="md-whiteframe-5dp account-content" layout-padding>
    <h3> {{listing.title}} </h3>
    <br>

    <md-container class="listing-container">
        <label>Description</label>
        <p>{{listing.description}}</p>
    </md-container>

    <md-container class="md-block">
        <label>Number of rooms</label>
        <p>{{listing.roomNumber}}</p>
    </md-container>

    <md-container class="md-block">
        <label>Address</label>
        <p>{{listing.address}}</p>
    </md-container>

    <md-container class="md-block">
        <label>Status</label>
        <p ng-if="listing.rental === 0" class="md-subhead"><i class="fa fa-usd" aria-hidden="true"></i> For sale</p>
        <p ng-if="listing.rental === 1" class="md-subhead"><i class="fa fa-home" aria-hidden="true"></i> For rent</p>

    </md-container>

    <md-container class="md-block">
        <label>Price</label>
        <p><i class="fa fa-usd" aria-hidden="true"></i> {{listing.price}}</p>
    </md-container>

    <md-container class="md-block">
        <label>Phone</label>
        <p>{{listing.phone}}</p>
    </md-container>

    <md-container class="md-block">
        <label>Image</label>
        <img ng-src="{{listing.image}}">
    </md-container>


    <div layout layout-align="end">
        <md-button class="md-primary">Save</md-button>
        <md-button class="md-primary">Change Password</md-button>
    </div>

</md-content>
