<md-content class="md-whiteframe-4dp login-container" layout-padding>

    <img style="width:100%;" src="images/pp-logo-large.png" alt="">

    <md-input-container class="md-block">
        <label>Email</label>
        <input ng-model="user.email" type="email">
    </md-input-container>

    <md-input-container class="md-block">
        <label>Password</label>
        <input ng-model="user.password" type="password">
    </md-input-container>

    <p><small> Do not have an account yet? <a ng-href="#!/register">Register</a>, it is free! </small></p>

    <div layout-xs="column" layout layout-align="end">
        <md-button class="md-raised login-button">Forgot Password</md-button>
        <md-button  class="md-raised md-primary login-button">Login</md-button>
    <div>

</md-content>
