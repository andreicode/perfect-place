<div class="main-map-container" map-lazy-load="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx7V5B7aad4DJJArvDoZfG5i7AEmyle1w">
    <ng-map id="main-map" class="main-map" center="[51.5091615,-0.1194603]">
    </ng-map>


    <md-sidenav ng-if="main.getLocation() !== '/login'" class="md-sidenav-right map-filter-sidenav" md-component-id="right" md-whiteframe="4">

        <md-content layout-padding ng-controller="FilterCtrl">
            <md-list>
                <md-list-item>
                    <md-switch ng-model="filters.traffic" aria-label="Traffic Filter" ng-change="setFilter('traffic', filters.traffic)"><i class="fa fa-car" aria-hidden="true"></i> Traffic</md-switch>
                </md-list-item>
                <md-list-item>
                    <md-switch ng-model="filters.transit" aria-label="Transit Filter" ng-change="setFilter('transit', filters.transit)"><i class="fa fa-train" aria-hidden="true"></i> Transit</md-switch>
                </md-list-item>
                <md-list-item>
                    <md-switch ng-model="filters.bicycle" aria-label="Bicycle Filter" ng-change="setFilter('bike', filters.bicycle)"><i class="fa fa-bicycle" aria-hidden="true"></i> Bicycle</md-switch>
                </md-list-item>
                <md-list-item>
                    <md-switch ng-model="filters.pollution" aria-label="Pollution Filter" ng-change="setFilter('pollution', filters.pollution)"><i class="fa fa-trash" aria-hidden="true"></i> Pollution</md-switch>
                </md-list-item>
                <md-list-item>
                    <md-switch ng-model="filters.noise" aria-label="Noise Filter" ng-change="setFilter('noise', filters.noise)"><i class="fa fa-volume-up" aria-hidden="true"></i> Noise Pollution</md-switch>
                </md-list-item>
                <md-list-item>
                    <md-switch ng-model="filters.smog" aria-label="Smog Filter" ng-change="setFilter('smog', filters.smog)"><i class="fa fa-cloud" aria-hidden="true"></i> Smog</md-switch>
                </md-list-item>
                <md-list-item>
                    <md-switch ng-model="filters.crime" aria-label="Crime Filter" ng-change="setFilter('crime', filters.crime)"><i class="fa fa-times" aria-hidden="true"></i> Crime</md-switch>
                </md-list-item>
                <md-list-item>
                    <md-switch ng-model="filters.estate" aria-label="Estate Value Filter" ng-change="setFilter('estate', filters.estate)"><i class="fa fa-usd" aria-hidden="true"></i> Estate Value</md-switch>
                </md-list-item>
                <md-list-item>
                    <md-switch ng-model="filters.temperature" aria-label="Temperature Filter" ng-change="setFilter('temperature', filters.temperature)"><i class="fa fa-thermometer-empty" aria-hidden="true"></i> Temperature
                    </md-switch>
                </md-list-item>
                <md-list-item>
                    <md-switch ng-model="filters.living" aria-label="Living Cost Filter" ng-change="setFilter('living', filters.Living)"><i class="fa fa-heart" aria-hidden="true"></i> Living
                    </md-switch>
                </md-list-item>
            </md-list>


        </md-content>

    </md-sidenav>
</div>
