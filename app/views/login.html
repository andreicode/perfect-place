<md-content class="md-whiteframe-4dp login-container" layout-padding>

    <md-input-container class="md-block">
        <label>Email</label>
        <input ng-model="user.name" type="text">
    </md-input-container>

    <md-input-container class="md-block">
        <label>Password</label>
        <input ng-model="user.phone" type="password">
    </md-input-container>

    <div layout-xs="column" layout layout-align="end">
    <md-button  class="md-raised md-primary login-button">Login</md-button>
    <md-button class="md-raised login-button">Forgot Password</md-button>
    <div>
</md-content>
