<md-content class="md-whiteframe-4dp login-container" layout-padding>

    <img class="register-large-logo" src="images/pp-logo-large.png" alt="">

    <md-input-container class="md-block">
        <label>Name</label>
        <input ng-model="user.name" type="text">
    </md-input-container>

            <md-input-container class="md-block">
        <label>Phone</label>
        <input ng-model="user.phone" type="text">
    </md-input-container>
    
    <md-input-container class="md-block">
        <label>Email</label>
        <input ng-model="user.email" type="email">
    </md-input-container>

    <md-input-container class="md-block">
        <label>Password</label>
        <input ng-model="user.password" type="password">
    </md-input-container>

        <md-input-container class="md-block">
        <label>Confirm Password</label>
        <input ng-model="user.cpassword" type="password">
    </md-input-container>

    <p><small> Already have an account? <a ng-href="#!/login">Log in</a> here! </small></p>

    <div layout-xs="column" layout layout-align="end">
        <md-button  class="md-raised md-primary login-button">Register</md-button>
    <div>

</md-content>
